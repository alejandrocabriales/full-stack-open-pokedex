  name: Build success/failure notification action
  on:
    push:
     branches:
      - main
  jobs:
    notify:
      runs-on: ubuntu-20.04
      steps:
        - name: Test Success
          uses: rjstone/discord-webhook-notify@v1
          if: ${{ success() }}
          with:
            severity: info
            details: Test Succeeded!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        
        - name: Test Failure
          uses: rjstone/discord-webhook-notify@v1
          if: ${{ failure() }}
          with:
                severity: error
                details: Test Failed!
                webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}      